<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blog</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>


<div class="reset-wrap">


  <header>

    <div class="header-inner">
      <div class="logo-block">
        <a href=""><img src="img/Polygraph-logo.svg" alt="logo"></a>
      </div>
    </div>

  </header>

  <div class="reset">

    <div class="img-block"><img src="img/sign/Bg-image.jpg" alt=""></div>

    <div class="form-block">

      <div class="form-block-inner">
        <h1 class="ttl">Reset Password</h1>
        <p class="sub">Please enter your new password</p>
        <form action="">
          <div class="form-group">
            <label for="" class="raz">
              <input type="password" name="password" placeholder="&nbsp;" autocomplete="current-password" required=""
                     id="id_password">
              <i class="far fa-eye" id="togglePassword"></i>
              <span>Password</span>
            </label>
            <p>8+ characters, with min. one number and one uppercase letter.</p>
          </div>
          <div class="form-group">
            <label for="" class="raz">
              <input type="password" name="password2" placeholder="&nbsp;" autocomplete="current-password" required=""
                     id="id_password2">
              <span>Repeat password</span>
            </label>
          </div>
          <div class="form-grouup">
            <input type="submit" value="Reset Password">
          </div>
        </form>
      </div>

    </div>

  </div>
  <footer>

    <div class="footer-inner">
  
      <div class="footer-top">
        <div class="footer-logo-block">
          <div class="footer-logo">
            <a href="#0"><img src="img/Polygraph-logo.svg" alt="site logo"></a>
          </div>
        </div>
        <div class="footer-menus">
          <div id="company" class="footer-menu">
            <h3>Company</h3>
            <ul>
              <li><a href="">About Us</a></li>
              <li><a href="">Privacy Policy</a></li>
              <li><a href="">Terms & Conditions</a></li>
            </ul>
          </div>
          <div id="articles" class="footer-menu">
            <h3>Articles</h3>
            <ul>
              <li><a href="">What is X?</a></li>
              <li><a href="">Some article about Y</a></li>
              <li><a href="">More articles</a></li>
            </ul>
          </div>
        </div>
      </div>
  
      <div class="footer-bottom">
  
        <div class="copy">
          All rights reserved Â©Polygraph 2021
        </div>
  
      </div>
  
    </div>
  
  </footer>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#id_password');

    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
    });
  </script>


</div>


</body>
</html>
