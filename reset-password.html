<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blog</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>


<div class="reset-wrap">


  <header>

    <div class="header-inner">
      <div class="logo-block">
        <a href=""><img src="img/Polygraph-logo.svg" alt="logo"></a>
      </div>
    </div>

  </header>

  <div class="reset">

    <div class="img-block"><img src="img/sign/Bg-image.jpg" alt=""></div>

    <div class="form-block">

      <div class="form-block-inner">
        <h1 class="ttl">Reset Password</h1>
        <p class="sub">Please enter your new password</p>
        <form action="">
          <div class="form-group">
            <label for="" class="raz">
              <input type="password" name="password" placeholder="&nbsp;" autocomplete="current-password" required=""
                     id="id_password">
              <i class="far fa-eye" id="togglePassword"></i>
              <span>Password</span>
            </label>
            <p>8+ characters, with min. one number and one uppercase letter.</p>
          </div>
          <div class="form-group">
            <label for="" class="raz">
              <input type="password" name="password2" placeholder="&nbsp;" autocomplete="current-password" required=""
                     id="id_password2">
              <span>Repeat password</span>
            </label>
          </div>
          <div class="form-grouup">
            <input type="submit" value="Reset Password">
          </div>
        </form>
      </div>

    </div>

  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#id_password');

    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
    });
  </script>


</div>


</body>
</html>
