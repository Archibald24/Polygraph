<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blog</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

</head>
<body>

<div class="sign-in-wrap">

  <header>

    <div class="header-inner">
      <div class="logo-block">
        <a href=""><img src="img/Polygraph-logo.svg" alt="logo"></a>
      </div>
    </div>

  </header>

  <div class="sign-in">

    <div class="img-block"><img src="img/sign/Bg-image.jpg" alt=""></div>

    <div class="form-block">

      <div class="form-block-inner">
        <h1 class="ttl">Sign In</h1>
        <div class="notification success">
          <div class="note-inner success-inner">
            <img src="./img/sign/tick-circle.svg" alt="danger" class="sign-icon">
            <p>Reset link was sent to your account</p>
          </div>
          <a href="sign-in.html">
            <img src="./img/sign/close.svg" alt="x" class="close">
          </a>
        </div>
        <form action="">
          <div class="form-group">
            <label class="raz">
              <input type="email" placeholder="&nbsp;">
              <span>Email</span>
            </label>
          </div>
          <div class="form-group">
            <label for="" class="raz">
              <input type="password" placeholder="&nbsp;">
              <span>Password</span>
            </label>
          </div>
          <div class="form-grouup">
            <input type="submit" value="Submit">
          </div>
          <div class="remember-block">
            <div class="form-group">
              <input type="checkbox" id="remember-checkbox" name="remember-checkbox" value="">
              <label class="checkbox-label">Remember me</label>
            </div>
            <a href="./forgot-password.html" class="forgot-pass">Forgot password?</a>
          </div>
        </form>
        <div class="have-acc"><span>Already have an account? <a href="./sign-up.html">Create account</a></span></div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
