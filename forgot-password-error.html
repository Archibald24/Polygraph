<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>blog</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>


<div class="forgot-password-wrap">


  <header>

    <div class="header-inner">
      <div class="logo-block">
        <a href=""><img src="img/Polygraph-logo.svg" alt="logo"></a>
      </div>
    </div>

  </header>

  <div class="forgot-password">

    <div class="img-block"><img src="img/sign/Bg-image.jpg" alt=""></div>

    <div class="form-block">

      <div class="form-block-inner">
        <h1 class="ttl">Forgot Password ?</h1>
        <p class="sub">Enter the email address you used to sign up and we'll send you a link to reset your password.</p>
        <form action="">
          <div class="form-group email-error">
            <label class="raz">
              <input type="email" placeholder="&nbsp;">
              <span class="error">Email</span>
            </label>
            <div class="forgot-password-error error">Invalid email</div>
          </div>
          <div class="form-group">
            <a href="./sign-in.html" class="back">
              <div class="flex-center-center">
                <img src="./img/chevron_left.svg" alt="">
                <div>
                  Back
                </div>
              </div>
            </a>
            <button type="reset">Reset Password</button>
          </div>
        </form>
      </div>

    </div>

  </div>


</div>

<script>

  document.addEventListener('DOMContentLoaded', () => {

    const EmailInput = document.querySelectorAll("input[type=email]");

    for (let i = 0; i < EmailInput.length; i++) {
      EmailInput[i].addEventListener("keyup", () => {
        EmailInput[i].nextElementSibling.classList.remove("error");
        EmailInput[i].parentElement.parentElement.classList.remove("email-error");
        EmailInput[i].parentElement.nextElementSibling.style.display = 'none';
      });
    }

  });

</script>

</body>
</html>
